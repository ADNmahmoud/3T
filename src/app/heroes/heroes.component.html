<h2>My Heroes</h2>
<div class="container">
  <div class="row">
    <table border="1">
      <thead>
          <th>NAME</th>
          <th>Action</th>
      </thead>
      <tbody>
          <tr *ngFor="let hero of heroes">
              <td>
                <a routerLink="/detail/{{hero.id}}" >
                  <span  class="btn btn-info">{{hero.id}}</span> {{hero.name}}
                </a>
              </td>
              <td>
             <button (click)="onDelete(hero)"  >DELETE</button>
            </td>
          </tr>

      </tbody>

  </table>
